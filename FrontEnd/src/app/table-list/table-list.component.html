<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Liste des Fonctionnaires</h4>
                        <p class="card-category">Données extraites des documents</p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class="text-primary">
                                    <tr>
                                        <th>#</th>
                                        <th>Nom</th>
                                        <th>Prénom</th>
                                        <th>Grade</th>
                                        <th>Date de Recrutement</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let f of fonctionnaires; index as i">
                                        <td>{{ i + 1 }}</td>
                                        <td>{{ f.nom }}</td>
                                        <td>{{ f.prenom }}</td>
                                        <td>{{ f.grade }}</td>
                                        <td>{{ f.dateRecrutement | date:'dd/MM/yyyy' }}</td>
                                    </tr>
                                </tbody>
                            </table>
                            <div *ngIf="fonctionnaires.length === 0" class="text-muted text-center">
                                Aucun résultat à afficher.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
