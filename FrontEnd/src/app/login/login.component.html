
    <div class="login-container">
        <div class="login-header">
            <h1>Connexion</h1>
            <p>Connectez-vous à votre compte</p>
        </div>

        <form id="loginForm" (ngSubmit)="onLogin()" #loginForm="ngForm" novalidate>
            <div class="form-group">
                <label for="email">Adresse email</label>
                <input type="email" id="email" name="email" [(ngModel)]="email" placeholder="votre@email.com" required>
                <div class="error-message">Veuillez entrer une adresse email valide</div>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="Votre mot de passe" required>
                <div class="error-message">Le mot de passe est requis</div>
            </div>

            <div class="form-options">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Se souvenir de moi</label>
                </div>
                <a href="#" class="forgot-password">Mot de passe oublié ?</a>
            </div>

            <button type="submit" class="login-btn">Se connecter</button>
        </form>

        <div class="divider">
            <span>ou</span>
        </div>

        <div class="social-login">
            <button class="social-btn google" onclick="loginWithGoogle()">
                Google
            </button>
            <button class="social-btn facebook" onclick="loginWithFacebook()">
                Facebook
            </button>
        </div>
    </div>
