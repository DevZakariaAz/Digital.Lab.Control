<div class="login-container">
    <h2>Connexion</h2>
    <form (ngSubmit)="login()">
        <label>
            Email :
            <input type="email" [(ngModel)]="email" name="email" required />
        </label>
        <label>
            Mot de passe :
            <input type="password" [(ngModel)]="password" name="password" required />
        </label>
        <button type="submit">Se connecter</button>
    </form>
</div>
