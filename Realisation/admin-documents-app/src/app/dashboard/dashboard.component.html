<div class="dashboard-container p-4">
    <!-- Header -->
    <div class="flex justify-content-between align-items-center mb-5">
        <h1>Document Management Dashboard</h1>
        <div>
            <p-button icon="pi pi-refresh" label="Refresh" class="mr-2"></p-button>
            <p-button icon="pi pi-upload" label="Upload" routerLink="/upload"></p-button>
        </div>
    </div>

    <!-- Stats Cards -->
    <div class="grid">
        <div *ngFor="let stat of documentStats" class="col-12 md:col-6 lg:col-3">
            <p-card>
                <div class="flex align-items-center">
                    <div [style.background]="stat.color" class="p-3 border-round-md mr-3">
                        <i [class]="stat.icon" class="text-white text-xl"></i>
                    </div>
                    <div>
                        <p class="text-500 mb-1">{{stat.label}}</p>
                        <p class="text-900 font-bold text-3xl">{{stat.count}}</p>
                    </div>
                </div>
            </p-card>
        </div>
    </div>

    <!-- Charts and Tables -->
    <div class="grid mt-4">
        <!-- Upload Activity Chart -->
        <div class="col-12 lg:col-8">
            <p-card header="Monthly Upload Activity">
                <p-chart type="line" [data]="uploadChartData" height="300px"></p-chart>
            </p-card>
        </div>

        <!-- Quick Actions -->
        <div class="col-12 lg:col-4">
            <p-card header="Quick Actions">
                <div class="flex flex-column gap-3">
                    <p-button icon="pi pi-file-import" label="Import Documents" severity="secondary"></p-button>
                    <p-button icon="pi pi-search" label="Search Archive" severity="secondary"></p-button>
                    <p-button icon="pi pi-file-export" label="Export Reports" severity="secondary"></p-button>
                    <p-button icon="pi pi-cog" label="Settings" severity="secondary"></p-button>
                </div>
            </p-card>
        </div>
    </div>

    <!-- Recent Documents Table -->
    <div class="mt-4">
        <p-card header="Recent Documents">
            <p-table [value]="recentDocuments" [columns]="cols" [paginator]="true" [rows]="5"
                styleClass="p-datatable-sm" [showCurrentPageReport]="true"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th *ngFor="let col of columns">
                            {{col.header}}
                        </th>
                        <th>Actions</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-doc>
                    <tr>
                        <td>
                            <i [class]="'pi pi-file-' + doc.type.toLowerCase()" class="mr-2"></i>
                            {{doc.name}}
                        </td>
                        <td>{{doc.type}}</td>
                        <td>{{doc.date}}</td>
                        <td>{{doc.size}}</td>
                        <td>
                            <div class="flex gap-2">
                                <p-button icon="pi pi-eye" severity="info" size="small"></p-button>
                                <p-button icon="pi pi-download" severity="success" size="small"></p-button>
                                <p-button icon="pi pi-trash" severity="danger" size="small"></p-button>
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </p-card>
    </div>
</div>
